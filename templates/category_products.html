<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <ul>
        {% for item in items %}
        <li class="px-3 py-1 hover:bg-gray-100">
            <a href="{% url 'product_detail' item.id %}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
