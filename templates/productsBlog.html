{% block product %}
<div class="grid grid-cols-12 pt-32 bg-gray-100">
    <div class="col-span-6 md:col-span-5 relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
        <div class="sm:max-w-lg animation-triggerY">
            <h1 class="font text-lg font-bold tracking-tight text-gray-900 sm:text-4xl">Our Products & Solutions!</h1>
            <p class="mt-4 text-xl text-gray-500 text-justify">At our store, we offer an extensive selection of products tailored to meet your needs.!</p>
            <button class="border-b border-r border-orange-600 group outline-button animate-text px-10 py-1 border rounded bg-transparent border-blue-500  my-5 text-blue-500 flex items-center justify-center inline-block hover:bg-blue-500 hover:text-white transition-all duration-300">
                <a href="{% url 'product' %}">Show More</a>
            </button>
            
        </div>
    </div>
    <div class="col-span-6 md:col-span-7 p-5 sm:p-8 max-w-full mx-auto">
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 sm:gap-8 md:grid-cols-3">
            <div class="flex justify-center items-center animation-triggerX">
                <img class="h-44 w-full border border-gray-300 border-rounded shadow-lg rounded-xl -mt-20 md:-mt-0" src="https://i0.wp.com/www.cloverinfotech.com/wp-content/uploads/2020/02/08_blog-1140x488-1.png?fit=816%2C349&ssl=1" alt="Image 1"/>
            </div>
            <div class="flex justify-center items-center animation-triggerX">
                <img class="h-44 w-full xl:-mt-60 border border-gray-300 border-rounded shadow-lg rounded-xl" src="https://uploads.thegioifirewall.com/2023/10/check.jpg" alt="Image 2"/>
            </div>
            <div class="flex justify-center items-center animation-triggerX hidden md:block">
                <img class="h-44 w-full border border-gray-300 border-rounded shadow-lg rounded-xl" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9WTT4TI339JlVIrYdnlqotTB6kMZgkNXpBEIa_uy-5hrzABQKIWKz0pa5EVkEROj6QZs&usqp=CAU" alt="Image 3"/>
            </div>
        </div>
        <div class="grid grid-cols-3">
            <div></div>
            <div class="flex justify-center items-center animation-triggerX hidden md:block">
                <img class="h-44 w-full -mt-24 border border-gray-300 border-rounded shadow-lg rounded-xl" src="https://t3.ftcdn.net/jpg/01/63/13/16/360_F_163131613_n0ZXuSkxVBsLuHl19JV9we7Eq3C4gMnK.jpg" alt="Image 4"/>
            </div>
            <div></div>
        </div>
    </div>
</div>

<style>
    .animation-triggerX {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease, transform 1s ease;
    }

    .animation-triggerX.active {
        opacity: 1;
        transform: translateY(0);
    }

    .animation-triggerY {
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 1s ease, transform 1s ease;
    }

    .animation-triggerY.active {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const divs = document.querySelectorAll('.animation-triggerX');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        });

        divs.forEach(div => {
            observer.observe(div);
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
        const divs = document.querySelectorAll('.animation-triggerY');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        });

        divs.forEach(div => {
            observer.observe(div);
        });
    });
</script>
{% endblock %}
