<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation css</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="text-container">
    <h3  class="text">Hello Beautiful</h3>
    <p id="animated-text" class="text ">Seni Seviyorum Bubu</p>
    <div class="love-face">
        <div class="eye eye-left">
            <div class="heart heart-left"></div>
        </div>
        <div class="eye eye-right">
            <div class="heart heart-right"></div>
        </div>
        <div class="smile"></div>
    </div>
</div>

    <div class="flower">
        <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>
        <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>
        <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
        <!-- <div class="flower__glass"></div> -->
    </div>
</body>
</html>

<script>
    const textElement = document.getElementById('animated-text');
const words = ['Seni', 'Seviyorum', 'Bubu']; // Add your words here
let wordIndex = 0;

function animateText() {
    if (wordIndex < words.length) {
        textElement.textContent = words[wordIndex];
        wordIndex++;
    } else {
        clearInterval(interval);
    }
}

const interval = setInterval(animateText, 1500); // Adjust timing as needed

</script>

<style>
    *,
*::after,
*::before {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
:root {
    --color-bg: linear-gradient(to top, #010329, #000005);
    --color-glass: linear-gradient(to left, #142544, #1a9092);
    --color-water: linear-gradient(to left, #142544, #1b6d6e);
}
body {
    background-image: var(--color-bg);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    overflow: hidden;
}

.text-container {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.text {
    color: white;
    font-size: 2rem;
}
@keyframes appear {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.text-container {
    margin-bottom: auto;
    text-align: center;
    padding: 20px;
}

.text {
    color: white;
    font-size: 2rem;
    animation: appear 1s ease-in-out;
    animation-fill-mode: forwards;
    opacity: 0;
    transform: translateY(20px);
}

/* Love face container */
.love-face {
    position: relative;
    width: 100px;
    height: 100px;
    background-color: #ffcccb;
    border-radius: 50%;
    margin: 20px auto; /* Center horizontally and add margin top and bottom */
    display: flex;
    justify-content: center;
    align-items: center;
}

.eye {
    position: absolute;
    width: 20px;
    height: 20px;
}

.eye-left {
    left: 25%;
    top: 30%;
}

.eye-right {
    right: 25%;
    top: 30%;
}

.heart {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: red;
    transform: rotate(-45deg);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: red;
    border-radius: 50%;
}

.heart::before {
    top: -50%;
    left: 0;
}

.heart::after {
    top: 0;
    left: 50%;
}

.smile {
    position: absolute;
    width: 60px;
    height: 30px;
    border-bottom: 4px solid #000;
    border-radius: 0 0 50px 50px;
    bottom: 20px;
}

.flower {
    position: absolute;
    top: calc(70% + 2rem); /* Adjust the value as needed */
    left: 50%;
    transform: translateX(-40%);
}
.flower__glass {
    width: 20vmin;
    height: 50vmin;
    background-image: var(--color-glass);
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
    opacity: .8;
    position: relative;
}
.flower__glass::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: #182843;
    width: 100%;
    height: 2vmin;
}
.flower__glass::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    background-image: var(--color-water);
    width: 100%;
    height: 15vmin;
}
.f-wrapper {
    position: absolute;
    left: 45%;
    bottom: 2vmin;
}
.f-wrapper--2 {
    left: 50%;
    bottom: 5%;
    transform-origin: 10% left;
    transform: rotate(20deg);
}
.f-wrapper--3 {
    left: 30%;
    bottom: 5%;
    transform-origin: 10% left;
    transform: rotate(-10deg);
}
.f-wrapper--3 .flower__line {
    height: 45vmin;
    position: relative;
}
.f-wrapper--3 .flower__line::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 6vmin;
    height: 6vmin;
    transform: translate(-69%, -30%) rotate(-5deg);
    border-radius: 10vmin 10vmin 0 0;
    border: 2vmin solid #104d4e;
    border-bottom: transparent;
    border-left: transparent;
}
.f-wrapper--3 .flower__line::before {
    content: '';
    position: absolute;
    left: -40%;
    top: -1%;
    width: 6vmin;
    height: 2vmin;
    transform-origin: right;
    transform: translate(-100%, -80%) rotate(-20deg);
    background-color: #104d4e;
    border-radius: 2vmin;
}
.f-wrapper--3 .flower__line {
    background-image: linear-gradient(to top, #142544, #104d4e);
}
.f-wrapper--2 .flower__line {
    height: 45vmin;
}
.f-wrapper--2 .f {
    transform: translateX(-50%) rotate(20deg);
}
.f-wrapper--3 .f {
    transform: translate(-350%, -50%) rotate(-120deg);
}
.f-wrapper--2 .flower__leaf:not(:first-child) {
    width: 3.8vmin;
    height: 10vmin;
    background-image: linear-gradient(to bottom, #ff43b6, #c22887, #1a233a 99%);
}
.f-wrapper--3 .flower__leaf:not(:first-child) {
    width: 3.8vmin;
    height: 10vmin;
    background-image: linear-gradient(to bottom, #ad2be0, #712291, #1a233a 99%);
}
.f-wrapper--3 .flower__leaf--1 {
    width: 8vmin;
    height: 10vmin;
    bottom: 2vmin;
    background-color: #ad2be0;
}
.f-wrapper--2 .flower__leaf--1 {
    width: 8vmin;
    height: 10vmin;
    bottom: 2vmin;
    background-color: #de118b;
}
.f-wrapper--2 .f .flower__leaf--8 {
    width: 10vmin;
    height: 9vmin;
    bottom: 3vmin;
    left: -30%;
    transform: rotate(-50deg);
    background-image: linear-gradient(to left bottom, #ff43b6, #4d1337);
}
.f-wrapper--3 .f .flower__leaf--8 {
    width: 10vmin;
    height: 9vmin;
    left: -10% !important;
    background-image: linear-gradient(to left bottom, #ad2be0, #712291);
}
.flower__line {
    width: 2vmin;
    height: 56vmin;
    background-image: linear-gradient(to left top, #82fdff 20%, #142544, #104d4e);
    border-radius: 4vmin;
}
.f {
    position: absolute;
    top: 1vmin;
    left: 50%;
    transform: translateX(-50%) rotate(-10deg);
    width: 2vmin;
    height: 2vmin;
}
.flower__leaf {
    position: absolute;
    left: 50%;
    bottom: 2vmin;
    transform: translateX(-50%);
    width: 5vmin;
    height: 14vmin;
    background-image: linear-gradient(to bottom, #ffa085, #fa7373, #1a233a 99%);
    clip-path: ellipse(50% 50% at 50% 50%);
    transform-origin: center bottom;
    animation: open-flower 2s 1s backwards;
}
.flower__leaf--1 {
    width: 10vmin;
    height: 12vmin;
    bottom: 3vmin;
    border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
    background-color: #e24f5f;
    background-image: none;
    animation: open-flowe--middle 1.4s 1s backwards;
}
.flower__leaf--2 {
    transform: translateX(-50%) rotate(-30deg);
}
.flower__leaf--3 {
    transform: translateX(-50%) rotate(-50deg);
}
.flower__leaf--4 {
    transform: translateX(-50%) rotate(-70deg);
}
.flower__leaf--5 {
    transform: translateX(-50%) rotate(30deg);
}
.flower__leaf--6 {
    transform: translateX(-50%) rotate(50deg);
}
.flower__leaf--7 {
    transform: translateX(-50%) rotate(70deg);
}
.flower__leaf--8 {
    width: 13vmin;
    height: 11vmin;
    bottom: 6vmin;
    left: -30%;
    border-radius: none;
    clip-path: none;
    border-radius: 10vmin 2vmin 10vmin 2vmin;
    transform: rotate(-55deg);
    background-image: linear-gradient(to left bottom, #ffa085, #eb8b8b, #492f2f 98%);
}
.flower__fall-down--yellow {
    animation: flower-fall-down-yellow 8s 1.2s linear forwards;
}
.flower__fall-down--pink {
    animation: flower-fall-down-pink 5s 1.2s linear forwards;
}
.flower__fall-down--purple {
    bottom: 4vmin;
    animation: flower-fall-down-purple 6s 1.2s linear forwards, flower-falling 6s 7.2s linear infinite;
}
@keyframes open-flower {
    0% {
        transform: translateX(-50%) rotate(0);
    }
}
@keyframes open-flowe--middle {
    0% {
        opacity: 0;
        transform: translateX(-50%) scale(0);
    }
}
@keyframes flower-fall-down-pink {
    0% {
        transform: rotate(-55deg);
    }
    50% {
        transform: rotateX(-100deg);
    }
    100% {
        transform: translate(2vmin, 28vmin);
    }
}
@keyframes flower-fall-down-yellow {
    0% {
        transform: rotate(-55deg);
    }
    50% {
        bottom: 3vmin;
        transform: rotateX(-100deg);
    }
    100% {
        transform: translate(2vmin, 70vmin) rotate(150deg);
    }
}
@keyframes flower-fall-down-purple {
    0% {
        transform: rotate(-50deg);
    }
    25% {
        bottom: 1vmin;
        transform: rotateX(-100deg);
        perspective: 0px;
    }
    50% {
        perspective: 0px;
        transform: translate(-30vmin, 2vmin) rotate(90deg);
    }
    75% {
        perspective: 0px;
        transform: translate(-34vmin, -2vmin);
    }
    100% {
        transform-origin: center;
        transform: translate(-34vmin, -2vmin) rotateY(-80deg) rotateX(35deg);
    }
}
@keyframes flower-falling {
    0%, 100% {
        transform-origin: center;
        transform: translate(-34vmin, -2vmin) rotateY(-80deg) rotateX(35deg);
    }
    25% {
        transform-origin: center;
        transform: translate(-34.4vmin, -2vmin) rotateY(-84deg) rotateX(35deg);
    }
    50% {
        transform-origin: center;
        transform: translate(-32vmin, -4.2vmin) rotateY(-80deg) rotateX(35deg);
    }
    75% {
        transform-origin: center;
        transform: translate(-36vmin, 1.1vmin) rotateY(-80deg) rotateX(35deg);
    }
}

/* Media query for mobile view */
@media (max-width: 600px) {
    .flower {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .f-wrapper {
        position: static;
    }
}

</style>
